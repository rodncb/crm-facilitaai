<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FacilitaAI - Redirecionando...</title>
    <script type="text/javascript">
      // Redirecionamento para aplicação SPA no GitHub Pages
      const segments = window.location.pathname.split("/");
      let path = "";

      // Verificar se é uma rota de proposta
      if (segments.includes("proposta")) {
        const propostaIndex = segments.indexOf("proposta");
        if (propostaIndex >= 0 && segments.length > propostaIndex + 1) {
          // Capturar o id da proposta
          const propostaId = segments[propostaIndex + 1];
          // Redirecionar para a rota correta usando HashRouter
          window.location.replace("/crm-facilitaai/#/proposta/" + propostaId);
        } else {
          // Redirecionar para a aplicação principal
          window.location.replace("/crm-facilitaai/");
        }
      } else {
        // Para qualquer outra rota, redirecionar para a aplicação principal
        // Extrair o caminho após "/crm-facilitaai/"
        const pathMatch = window.location.pathname.match(
          /\/crm-facilitaai\/(.*)/
        );
        if (pathMatch && pathMatch[1]) {
          // Redirecionar para a rota com hash
          window.location.replace("/crm-facilitaai/#/" + pathMatch[1]);
        } else {
          // Redirecionar para a home
          window.location.replace("/crm-facilitaai/");
        }
      }
    </script>
  </head>
  <body>
    <div
      style="text-align: center; padding: 40px; font-family: Arial, sans-serif"
    >
      <h1>Redirecionando...</h1>
      <p>
        Se você não for redirecionado automaticamente,
        <a href="/crm-facilitaai/">clique aqui</a>.
      </p>
    </div>
  </body>
</html>
