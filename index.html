<!DOCTYPE html>

    <title>FacilitaAI - CRM</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirecionamento para rotas diretas
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
